[tool.poetry]
name = "sysdig_client"
version = "1.0.0" # Updated by poetry-dynamic-versioning
description = "Python client for Sysdig Platform"
authors = ["Sysdig Inc. <info@sysdig.com>"]
license = "MIT"
include = ["sysdig_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31"
pyaml = ">=20.4,<22.0"
requests-toolbelt = "^1.0.0"
urllib3 = "^2.2.1"
tatsu = [
    { version = "^4.4.0", python = "<3.8" },
    { version = ">=5.5.0,<5.7.0", python = ">=3.8, <3.10" },
    { version = ">=5.7.0,<5.9.0", python = ">=3.10" }
]
sphinx = {version = ">=3.3.1,<6.0.0", optional = true}
sphinx-rtd-theme = { version = ">=0.5,<1.1", optional = true }

[tool.poetry.dev-dependencies]
mamba = "^0.11.1"
doublex = "^1.9.2"
doublex-expects = "^0.7.1"
expects = "^0.9.0"
flake8 = ">= 4.0.0"
coverage = "^6.2"
pytest = ">= 7.2.1"
pytest-cov = ">= 2.8.1"
tox = ">= 3.9.0"
types-python-dateutil = ">= 2.8.19.14"
mypy = ">= 1.5"

python = "^3.8"

urllib3 = ">= 1.25.3 < 3.0.0"
python-dateutil = ">= 2.8.2"
pydantic = ">= 2"
typing-extensions = ">= 4.7.1"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  "sysdig_client",
  #"test",  # auto-generated tests
  "tests", # hand-written tests
]
# TODO: enable "strict" once all these individual checks are passing
# strict = true

# List from: https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

## Getting these passing should be easy
strict_equality = true
strict_concatenate = true

## Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

## These shouldn't be too much additional work, but may be tricky to
## get passing if you use a lot of untyped libraries
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

### These next few are various gradations of forcing use of type annotations
#disallow_untyped_calls = true
#disallow_incomplete_defs = true
#disallow_untyped_defs = true
#
### This one isn't too hard to get passing, but return on investment is lower
#no_implicit_reexport = true
#
### This one can be tricky to get passing if you use a lot of untyped libraries
#warn_return_any = true
